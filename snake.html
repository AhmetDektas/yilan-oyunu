<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Snake Oyunu</title>
  <style>
    body {
      background: #650404;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    canvas {
      background: #111;
      box-shadow: 0 0 10px #0f0;
      margin: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #0f0;
      padding: 5px;
      text-align: center;
    }
    input, button {
      padding: 5px;
      margin: 5px;
    }
    h1, h2 {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Oyunu</h1>
  <div id="startArea">
    <input type="text" id="username" placeholder="ƒ∞smini yaz">
    <button onclick="startGame()">Ba≈ülat</button>
  </div>

  <canvas id="game" width="400" height="400" style="display:none;"></canvas>

  <div id="scoreboard">
    <h2>üèÜ High Score Tablosu</h2>
    <table id="highScores">
      <tr><th>Oyuncu</th><th>Skor</th></tr>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDnyOc4ujnhiEJBhhkIHSQOP-amJG8nxBE",
        authDomain: "yilanoyunu-65f7e.firebaseapp.com",
        databaseURL: "https://yilanoyunu-65f7e-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "yilanoyunu-65f7e",
        storageBucket: "yilanoyunu-65f7e.firebasestorage.app",
        messagingSenderId: "244962784546",
        appId: "1:244962784546:web:272c63d3cb23829d99e17b",
        measurementId: "G-1JRC0DHH57"
      };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <!-- Oyun Kodu -->
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const highScoresTable = document.getElementById("highScores");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [];
    let food = {};
    let dx = 1, dy = 0;
    let score = 0;
    let username = "";

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -1; }
      else if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
      else if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
      else if (e.key === "ArrowRight" && dx === 0) { dx = 1; dy = 0; }
    });

    function startGame() {
      username = document.getElementById("username").value.trim();
      if (!username) return alert("ƒ∞sim gir!");
      document.getElementById("startArea").style.display = "none";
      canvas.style.display = "block";
      resetGame();
      gameLoop();
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 1;
      dy = 0;
      score = 0;
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    function saveScore(name, score) {
      db.ref("scores").push({ name, score });
    }

    function updateScoreTable() {
      db.ref("scores").on("value", (snapshot) => {
        const data = [];
        snapshot.forEach(child => {
          data.push(child.val());
        });
        data.sort((a, b) => b.score - a.score);
        const top10 = data.slice(0, 10);
    
        highScoresTable.innerHTML = "<tr><th>Oyuncu</th><th>Skor</th></tr>";
        top10.forEach(row => {
          highScoresTable.innerHTML += `<tr><td>${row.name}</td><td>${row.score}</td></tr>`;
        });
      });
    }


    function gameLoop() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // √ßarpƒ±≈üma kontrol√º
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount ||
          snake.some(p => p.x === head.x && p.y === head.y)) {
        alert("Oyun Bitti! Skor: " + score);
        saveScore(username, score);
        updateScoreTable();
        document.getElementById("startArea").style.display = "block";
        canvas.style.display = "none";
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
        score++;
      } else {
        snake.pop();
      }

      // √ßizim
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      snake.forEach(p => ctx.fillRect(p.x * gridSize, p.y * gridSize, gridSize - 1, gridSize - 1));

      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);

      setTimeout(gameLoop, 100);
    }

    updateScoreTable(); // Sayfa y√ºklenince g√∂ster
  </script>
</body>
</html>
