<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Snake Oyunu</title>
  <style>
    body {
      background: #650404;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    h1, h2 {
      color: #0f0;
    }
    canvas {
      background: #111;
      box-shadow: 0 0 10px #0f0;
      margin: 10px;
    }
    #scoreboard {
      margin-top: 10px;
      width: 400px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #0f0;
      padding: 5px;
      text-align: center;
    }
    #startArea {
      margin-top: 20px;
    }
    input {
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 5px 10px;
      background: #0f0;
      border: none;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üêç Snake Oyunu</h1>

  <div id="startArea">
    <input type="text" id="username" placeholder="ƒ∞smini yaz" />
    <button onclick="startGame()">Oyunu Ba≈ülat</button>
  </div>

  <canvas id="game" width="400" height="400" style="display:none;"></canvas>

  <div id="scoreboard">
    <h2>üèÜ High Score Tablosu</h2>
    <table id="highScores">
      <tr><th>Oyuncu</th><th>Skor</th></tr>
    </table>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const highScoresTable = document.getElementById("highScores");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [];
    let food = {};
    let dx = 1;
    let dy = 0;
    let score = 0;
    let username = "";

    function startGame() {
      username = document.getElementById("username").value.trim();
      if (!username) {
        alert("L√ºtfen ismini gir.");
        return;
      }

      document.getElementById("startArea").style.display = "none";
      canvas.style.display = "block";
      resetGame();
      gameLoop();
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 1;
      dy = 0;
      score = 0;
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -1; }
      if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
      if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
      if (e.key === "ArrowRight" && dx === 0) { dx = 1; dy = 0; }
    });

    function gameLoop() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // oyun bitme durumu
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount ||
          snake.some(p => p.x === head.x && p.y === head.y)) {
        alert("Oyun Bitti! Skorun: " + score);
        saveScore(username, score);
        updateScoreTable();
        document.getElementById("startArea").style.display = "block";
        canvas.style.display = "none";
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
        score++;
      } else {
        snake.pop();
      }

      // √ßizim
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      snake.forEach(p => {
        ctx.fillRect(p.x * gridSize, p.y * gridSize, gridSize - 1, gridSize - 1);
      });

      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);

      setTimeout(gameLoop, 100);
    }

    function saveScore(name, score) {
      let scores = JSON.parse(localStorage.getItem("highScores") || "[]");
      scores.push({ name, score });
      scores.sort((a, b) => b.score - a.score);
      scores = scores.slice(0, 10); // en y√ºksek 10
      localStorage.setItem("highScores", JSON.stringify(scores));
    }

    function updateScoreTable() {
      let scores = JSON.parse(localStorage.getItem("highScores") || "[]");
      highScoresTable.innerHTML = "<tr><th>Oyuncu</th><th>Skor</th></tr>";
      scores.forEach(row => {
        highScoresTable.innerHTML += `<tr><td>${row.name}</td><td>${row.score}</td></tr>`;
      });
    }

    updateScoreTable(); // sayfa y√ºklenince g√∂ster
  </script>

</body>
</html>
