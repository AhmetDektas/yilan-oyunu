<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobil Uyumlu Yılan Oyunu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      touch-action: none;
      user-select: none;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #111;
      box-shadow: 0 0 10px #0f0;
    }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .btn {
      width: 60px;
      height: 60px;
      background: #222;
      border: 2px solid #0f0;
      color: #0f0;
      font-size: 24px;
      border-radius: 10px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="controls">
    <button class="btn" onclick="dir = 'left'">&#8592;</button>
    <button class="btn" onclick="dir = 'up'">&#8593;</button>
    <button class="btn" onclick="dir = 'down'">&#8595;</button>
    <button class="btn" onclick="dir = 'right'">&#8594;</button>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnyOc4ujnhiEJBhhkIHSQOP-amJG8nxBE",
      authDomain: "yilanoyunu-65f7e.firebaseapp.com",
      databaseURL: "https://yilanoyunu-65f7e-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "yilanoyunu-65f7e",
      storageBucket: "yilanoyunu-65f7e.firebasestorage.app",
      messagingSenderId: "244962784546",
      appId: "1:244962784546:web:272c63d3cb23829d99e17b",
      measurementId: "G-1JRC0DHH57"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const gridSize = 20;
    let width = Math.min(window.innerWidth, 600);
    let height = width;
    canvas.width = width;
    canvas.height = height;

    let snake = [
      { x: 5, y: 5 },
    ];
    let food = { x: 10, y: 10 };
    let dir = "right";
    let interval = 150;
    let score = 0;
    let playerName = prompt("İsmini yaz:") || "anonim";

    function drawCell(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / gridSize)),
        y: Math.floor(Math.random() * (canvas.height / gridSize)),
      };
    }

    function saveScore() {
      db.ref("scores").push({ name: playerName, score: score });
    }

    function gameLoop() {
      const head = { ...snake[0] };
      if (dir === "up") head.y--;
      if (dir === "down") head.y++;
      if (dir === "left") head.x--;
      if (dir === "right") head.x++;

      if (
        head.x < 0 ||
        head.y < 0 ||
        head.x >= canvas.width / gridSize ||
        head.y >= canvas.height / gridSize ||
        snake.some(p => p.x === head.x && p.y === head.y)
      ) {
        saveScore();
        return location.reload();
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        placeFood();
      } else {
        snake.pop();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCell(food.x, food.y, "red");
      snake.forEach(p => drawCell(p.x, p.y, "lime"));
    }

    placeFood();
    setInterval(gameLoop, interval);

    window.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") dir = "up";
      if (e.key === "ArrowDown") dir = "down";
      if (e.key === "ArrowLeft") dir = "left";
      if (e.key === "ArrowRight") dir = "right";
    });
  </script>
</body>
</html>
